<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Vote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 5vh;
      overflow: hidden;
    }

    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 2px 8px black;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 0 2px 10px black;
      margin-bottom: 16px;
    }

    .map-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 90%;
      max-width: 1000px;
      padding: 0 20px;
    }

    .map-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(20, 20, 40, 0.75);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition: all 0.25s ease;
      aspect-ratio: 16 / 9;
      border: 3px solid rgba(255,255,255,0.15);
    }

    .map-card.highlight {
      border-color: #00ffff;
      box-shadow: 0 0 30px #00ffff60;
      transform: scale(1.05);
    }

    .map-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .map-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 14px 8px 10px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 6px black;
    }

    .instruction {
      font-size: 1rem;
      color: #aaaaaa;
      text-shadow: 0 1px 4px black;
      margin-top: 16px;
      letter-spacing: 1px;
    }

    @media (max-width: 700px) {
      .map-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="timer" id="timer">VOTING ENDS IN 15s</div>
  <div class="title">CHOOSE YOUR ARENA</div>

  <div class="map-grid">
    <div class="map-card" data-map="warehouse">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541305178128416/content.png?ex=699695c8&is=69954448&hm=d88453e978cc1ea9cd2a75dfdd346603fc3e644a16bafa56c57fb289e6c49cf7&=&format=webp&quality=lossless" alt="Warehouse">
      <div class="map-label">WAREHOUSE</div>
    </div>

    <div class="map-card" data-map="park">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541305727586344/content.png?ex=699695c8&is=69954448&hm=06c728221955ebef77456b103bc041ba934399d247c832e7f34cd7e23a6d9b75&=&format=webp&quality=lossless" alt="Park">
      <div class="map-label">PARK</div>
    </div>

    <div class="map-card" data-map="pirate">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541306314784819/content.png?ex=699695c8&is=69954448&hm=e4874e0022a1d6785ec22a2be4fc5138e200d4cf1cf02f5886ae24846f9248fb&=&format=webp&quality=lossless" alt="Pirate">
      <div class="map-label">PIRATE</div>
    </div>

    <div class="map-card" data-map="castle">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541306813911170/content.png?ex=699695c8&is=69954448&hm=585363fd64c9cd36b547fe1a2a8cdfaaca9f5267fbd1d0e4b831749246af28a0&=&format=webp&quality=lossless" alt="Castle">
      <div class="map-label">CASTLE</div>
    </div>
  </div>

  <div class="instruction">WALK TO YOUR MAP TO VOTE</div>

  <script>
    // Countdown timer
    let remaining = 15;
    const timerEl = document.getElementById('timer');

    const interval = setInterval(() => {
      remaining--;
      if (remaining <= 0) {
        timerEl.textContent = 'VOTING CLOSED';
        timerEl.style.color = '#FF4444';
        clearInterval(interval);
      } else {
        timerEl.textContent = `VOTING ENDS IN ${remaining}s`;
        if (remaining <= 5) timerEl.style.color = '#FF4444';
      }
    }, 1000);

    // Listen for messages from Portals (e.g. highlight selected map)
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'highlight') {
        document.querySelectorAll('.map-card').forEach(c => c.classList.remove('highlight'));
        const card = document.querySelector(`[data-map="${e.data.map}"]`);
        if (card) card.classList.add('highlight');
      }
    });
  </script>

</body>
</html>
